<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Tasks for Loops: while and for</title>
    </head>

    <body>

        <h1>JavaScript.Info Tasks for Loops: <em>while</em> and <em>for</em></h1>

        <p>See results in console.</p>

        <script>

            /******** Task 1: Last loop value ********/
            console.log('---------- Task 1 ----------');

            let i = 3;

            while (i) {
                console.log( i-- );
            }


            /******** Task 2: Which values does the while loop show? ********/
            console.log('---------- Task 2 ----------');

            {
                let i = 0;
                while (++i < 5) console.log(i);
            }

            {
                let i = 0;
                while (i++ < 5) console.log(i);
            }

                /*
                1. Output: 1, 2, 3, 4
                2. Output: 1, 2, 3, 4, 5
                */


            /******** Task 3: Which values get shown by the "for" loop? ********/
            console.log('---------- Task 3 ----------');

            for (let i = 0; i < 5; i++) console.log(i);

            for (let i = 0; i < 5; ++i) console.log(i);

            /*
            1. Output: 0, 1, 2, 3, 4
            2. Output: 0, 1, 2, 3, 4
            */

        </script>
    </body>
</html>
