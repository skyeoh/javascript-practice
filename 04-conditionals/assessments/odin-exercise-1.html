        <h1>Odin JavaScript Fundamentals 2 - Exercise 1</h1>

        <p></p>

        <script>
            /*
             * ===== Troubleshooting =====
             * The function below should log the number 2, however it does not,
             * see if you can fix it!
             * Be sure to fix it in the spirit of the code, do not hard code the result.
             */

            function troubleshooting() {
                const a = 1;
                const b = 1;

                let result;

                // Edit between these lines
                // =================================
                //result = "a" + "b";
                result = a + b;
                // =================================

                return result;
            }

            const result = troubleshooting();
            let message;

            if(result === 2) {
                message = "Congrats! You got the correct answer";
            } else if(typeof result === 'number') {
                message = `You returned the number ${result}, the result should be the number 2`;
            } else {
                message = `You returned string "${result}", the result should be the number 2`;
            }

            document.querySelector('p').textContent = message;
        </script>
