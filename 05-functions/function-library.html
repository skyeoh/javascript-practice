<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Function library example</title>

        <style>
            input {
                font-size: 2em;
                margin: 10px 1px 0;
            }
        </style>
    </head>

    <body>

        <input class="numberInput" type="text" placeholder="Enter an integer">
        <p></p>

        <script>
            const input = document.querySelector('.numberInput');
            const para = document.querySelector('p');

            function squared(num) {
                return num * num;
            }

            function cubed(num) {
                return num * num * num;
            }

            function factorial(num) {
                if (num < 0) return undefined;
                if (num === 0) return 1;

                let x = num - 1;
                while (x > 1) {
                    num *= x;
                    x--;
                }
                return num;
            }

            function squareRoot(num) {
                if (num < 0) return undefined;
                if (num === 0) return 0;

                const error = 1e-9;
                const maxIter = 1000;
                let iterCount = 0;
                let x1 = 1;
                let x2 = x1 - (x1 * x1 - num) / (2 * x1);
                while (Math.abs(x1 - x2) > error) {
                    x1 = x2;
                    x2 = x1 - (x1 * x1 - num) / (2 * x1);
                    if (++iterCount >= maxIter) break;
                }
                return x2;
            }

            input.addEventListener('change', () => {
                const num = parseInt(input.value);

                if (isNaN(num)) {
                    para.textContent = 'You need to enter a number!';
                } else {
                    para.textContent = `${num} squared is ${squared(num)}. `;
                    para.textContent += `${num} cubed is ${cubed(num)}. `;
                    para.textContent += `The factorial of ${num} is ${factorial(num)}. `
                    para.textContent += `The square root of ${num} is ${squareRoot(num)}.`;
                }
            });
        </script>
    </body>
</html>
