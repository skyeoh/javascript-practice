<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Loops: Task 3</title>

        <style>
            p {
                color: purple;
                margin: 0.5em 0;
            }

            * {
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>

        <label for="input-text">Enter an integer:</label>
        <input type="text" id="input-text">

        <section class="preview">



        </section>

        <script>
            const input = document.querySelector('input#input-text');
            const section = document.querySelector('section.preview');

            function isPrime(num) {
                for (let i = 2; i < num; i++) {
                    if (num % i === 0) {
                        return false;
                    }
                }

                return true;
            }

            input.addEventListener('change', () => {
                let i = Number(input.value);
                const para = document.createElement('p');

                while (i > 1) {
                    if (!isPrime(i--)) {
                        continue;
                    }

                    para.textContent += `${i+1}, `;
                }

                para.textContent = para.textContent.slice(0, -2);

                section.innerHTML = '';
                section.appendChild(para);
            });
        </script>
    </body>
</html>
