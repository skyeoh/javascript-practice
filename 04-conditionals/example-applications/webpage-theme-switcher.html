<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Webpage theme switcher</title>

        <style>
            h2 {
                text-align: center;
                margin: 0;
            }

            div {
                width: 300px;
                height: 300px;
                margin-bottom: 16px;
                padding: 16px;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 8px;
            }
        </style>
    </head>

    <body>
        <div class="dual-theme">
            <label for="dual-theme">Select theme:</label>
            <select id="dual-theme" class="dual-theme">
                <option value="light" selected>Light</option>
                <option value="dark">Dark</option>
            </select>

            <h2 class="dual-theme"></h2>
        </div>

        <div class="multi-theme">
            <label for="multi-theme">Select theme:</label>
            <select id="multi-theme" class="multi-theme">
                <option value="light" selected>Light</option>
                <option value="dark">Dark</option>
                <option value="michigan">Michigan</option>
                <option value="texas">Texas</option>
                <option value="illinois">Illinois</option>
            </select>

            <h2 class="multi-theme"></h2>
        </div>

        <script>
            const selectDualTheme = document.querySelector("select.dual-theme");
            const bgDualTheme = document.querySelector("div.dual-theme");
            const textDualTheme = document.querySelector("h2.dual-theme");

            selectDualTheme.addEventListener("change", () => {
                selectDualTheme.value === "dark" ? updateTheme(selectDualTheme, bgDualTheme, textDualTheme, "black", "white")
                                                 : updateTheme(selectDualTheme, bgDualTheme, textDualTheme, "white", "black");
            });

            updateTheme(selectDualTheme, bgDualTheme, textDualTheme, "white", "black");

            const selectMultiTheme = document.querySelector("select.multi-theme");
            const bgMultiTheme = document.querySelector("div.multi-theme");
            const textMultiTheme = document.querySelector("h2.multi-theme");

            selectMultiTheme.addEventListener("change", () => {
                const choice = selectMultiTheme.value;

                switch (choice) {
                    case "light":
                        updateTheme(selectMultiTheme, bgMultiTheme, textMultiTheme, "white", "black");
                        break;
                    case "dark":
                        updateTheme(selectMultiTheme, bgMultiTheme, textMultiTheme, "black", "white");
                        break;
                    case "michigan":
                        updateTheme(selectMultiTheme, bgMultiTheme, textMultiTheme, "#00274C", "#FFCB05");
                        break;
                    case "texas":
                        updateTheme(selectMultiTheme, bgMultiTheme, textMultiTheme, "#BF5700", "#FFFFFF");
                        break;
                    case "illinois":
                        updateTheme(selectMultiTheme, bgMultiTheme, textMultiTheme, "#13294B", "#FF5F05");
                        break;
                }
            });

            updateTheme(selectMultiTheme, bgMultiTheme, textMultiTheme, "white", "black");

            function updateTheme(selectElem, bgElem, textElem, bgColor, textColor) {
                bgElem.style.backgroundColor = bgColor;
                bgElem.style.color = textColor;
                bgElem.style.border= `1px solid ${textColor}`;
                textElem.textContent = `This is the ${selectElem.value} theme!`;
            }
        </script>
    </body>
</html>
