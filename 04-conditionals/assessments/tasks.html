<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Various tasks</title>

        <style>
            button {
                display: block;
                margin: 16px 0;
            }
        </style>
    </head>

    <body>
        <button id="javascript-name">Press here for question!</button>

        <button id="request-number">Press here for another question!</button>

        <button id="request-two-numbers">Press here for one more question!</button>

        <input type="text" placeholder="Enter login" id="login-text">
        <input type="button" value="Enter" id="login-button">

        <script>
            const buttonJavaScriptName = document.getElementById("javascript-name");
            buttonJavaScriptName.addEventListener("click", promptJavaScriptName);

            function promptJavaScriptName() {
                const javaScriptName = prompt("What's the \"official\" name of JavaScript?");
                if (javaScriptName === "ECMAScript") {
                    alert("Right!");
                } else {
                    alert("You don't know? ECMAScript!");
                }
            }

            const buttonRequestNumber = document.getElementById("request-number");
            buttonRequestNumber.addEventListener("click", promptForNumber);

            function promptForNumber() {
                const number = Number(prompt("Enter a number:"));
                if (number > 0) {
                    alert(1);
                } else if (number < 0) {
                    alert(-1);
                } else {
                    alert(0);
                }
            }

            const buttonRequestTwoNumbers = document.getElementById("request-two-numbers");
            buttonRequestTwoNumbers.addEventListener("click", promptForTwoNumbers);

            function promptForTwoNumbers() {
                const a = Number(prompt("Enter a number:"));
                const b = Number(prompt("Enter another number:"));
                const result = (a + b < 4) ? 'Below' : 'Over';
                alert(result);
            }

            const loginText = document.getElementById("login-text");
            const loginButton = document.getElementById("login-button");
            loginButton.addEventListener("click", () => {
                const login = loginText.value;
                const message = (login === 'Employee') ? 'Hello'
                                : (login === 'Director') ? 'Greetings'
                                : (login === '') ? 'No login'
                                : '';
                alert(message);
            });

        </script>
    </body>
</html>
