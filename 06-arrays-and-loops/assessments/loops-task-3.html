<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Loops: Task 3</title>

        <style>
            p {
                color: purple;
                margin: 0.5em 0;
            }

            * {
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>

        <section class="preview">



        </section>

        <script>
            let i = 500;
            const para = document.createElement('p');

            function isPrime(num) {
                for (let i = 2; i < num; i++) {
                    if (num % i === 0) {
                        return false;
                    }
                }

                return true;
            }


            // Add your code here
            while (i > 1) {
                if (!isPrime(i--)) {
                    continue;
                }

                para.textContent += `${i+1}, `;
            }

            para.textContent = para.textContent.slice(0, -2);


            // Don't edit the code below here!
            const section = document.querySelector('section.preview');
            section.appendChild(para);
        </script>
    </body>
</html>
