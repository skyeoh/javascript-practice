<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Loops: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
        font-size: 1.5rem;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>

    <label for="input-text">Search for name:</label>
    <input type="text" id="input-text">

    <section class="preview">



    </section>

    <script>
        const input = document.querySelector('input#input-text');
        const section = document.querySelector('section');

        const phonebook = [
          { name : 'Chris', number : '1549' },
          { name : 'Li Kang', number : '9634' },
          { name : 'Anne', number : '9065' },
          { name : 'Francesca', number : '3001' },
          { name : 'Mustafa', number : '6888' },
          { name : 'Tina', number : '4312' },
          { name : 'Bert', number : '7780' },
          { name : 'Jada', number : '2282' },
        ];

        input.addEventListener('change', () => {
          const name = input.value;
          const para = document.createElement('p');

          para.textContent = 'Cannot find name';
          for (let i = 0; i < phonebook.length; i++) {
              if (phonebook[i].name === name) {
                  para.textContent = `${phonebook[i].name}: ${phonebook[i].number}`;
                  break;
              }
          }

          section.innerHTML = '';
          section.appendChild(para);
        });
    </script>
  </body>
</html>
