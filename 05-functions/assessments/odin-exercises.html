<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Odin JavaScript Fundamentals 3 - Exercises</title>

        <style>
            p {
                color: purple;
                font-size: 2rem;
                margin: 0;
            }

            section {
                height: 2rem;
                margin-top: 0.5rem;
            }
        </style>
    </head>

    <body>
        <h1>JavaScript Fundamentals 3 - Exercises</h1>

        <h2>Exercise 1: add7(...)</h2>
        <input type="text" placeholder="Enter an integer" class="exercise-1">
        <section class="exercise-1"></section>

        <h2>Exercise 2: multiply(...)</h2>
        <input type="text" placeholder="Enter two numbers, separated by a comma"
               class="exercise-2" size="30px">
        <section class="exercise-2"></section>

        <h2>Exercise 3: capitalize(...)</h2>
        <input type="text" placeholder="Enter text" class="exercise-3">
        <section class="exercise-3"></section>

        <script>

            /***** Exercise 1 *****/

            function add7(number) {
                return number + 7;
            }

            const input1 = document.querySelector("input.exercise-1");
            const section1 = document.querySelector("section.exercise-1");

            input1.addEventListener('change', () => {
                const inputValue = Number(input1.value);
                section1.innerHTML = '';
                section1.appendChild(document.createElement('p')).textContent = add7(inputValue);
            });


            /***** Exercise 2 *****/

            function multiply(a, b) {
                return a * b;
            }

            const input2 = document.querySelector("input.exercise-2");
            const section2 = document.querySelector("section.exercise-2");

            input2.addEventListener('change', () => {
                const inputValue = input2.value.split(',');
                const num1 = inputValue[0];
                const num2 = inputValue[1];
                section2.innerHTML = '';
                section2.appendChild(document.createElement('p')).textContent = multiply(num1, num2);
            });


            /***** Exercise 3 *****/

            function capitalize(text) {
                if (text === '') return text;
                if (text.length === 1) return text.toUpperCase();
                return text.charAt(0).toUpperCase() + text.slice(1).toLowerCase();
            }

            const input3 = document.querySelector("input.exercise-3");
            const section3 = document.querySelector("section.exercise-3");

            input3.addEventListener('change', () => {
                const inputText = input3.value;
                section3.innerHTML = '';
                section3.appendChild(document.createElement('p')).textContent = capitalize(inputText);
            });
        </script>
    </body>
</html>
