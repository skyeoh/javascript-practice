<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Conditionals</title>
    </head>

    <body>
        <h1>Conditionals</h1>

        <h2>Comparisons</h2>
        <p style="margin: 0">console.log(5 > 3)</p>
        <p style="margin: 0">console.log(5 < 3)</p>
        <p style="margin: 0">console.log(5 >= 3)</p>
        <p style="margin: 0">console.log(5 <= 3)</p>
        <p style="margin: 0">console.log(5 == 3)</p>
        <p style="margin: 0">console.log(5 != 3)</p>

        <script src="./script.js"></script>
    </body>
</html>
