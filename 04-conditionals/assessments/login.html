<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login System</title>

        <style>
            button {
                font-size: 20px;
                font-weight: bold;
                font-family: 'Courier New', Courier, monospace;
                color: white;
                background-color: hotpink;
                display: block;
                margin: 16px 0 12px 8px;
                padding: 12px;
            }
        </style>
    </head>

    <body>
        <button onclick="executeLogin()">Click here to login</button>
        <img alt="Schematic of login system" src="./login.jpg">

        <script>
            function executeLogin() {
                const userName = prompt("Who's there?");

                if (userName === "Admin") {
                    const password = prompt("Password?");

                    if (password === "TheMaster") {
                        alert("Welcome!");
                    } else if (password === '' || password === null) {
                        alert("Canceled");
                    } else {
                        alert("Wrong password");
                    }
                } else if (userName === '' || userName === null) {
                    alert("Canceled");
                } else {
                    alert("I don't know you");
                }
            }
        </script>
    </body>
</html>
