<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>JavaScript Functions</title>

        <style>
            p {
                height: 1rem;
            }
        </style>
    </head>

    <body>
        <h1>JavaScript Functions</h1>

        <h2>Example generated from function declaration</h2>
        <label for="func-declaration">Press a key:</label>
        <input type="text" id="func-declaration">
        <p class="func-declaration"></p>

        <h2>Example generated from function expression</h2>
        <label for="func-expression">Press a key:</label>
        <input type="text" id="func-expression">
        <p class="func-expression"></p>

        <h2>Example generated from arrow function expression</h2>
        <label for="arrow-func">Press a key:</label>
        <input type="text" id="arrow-func">
        <p class="arrow-func"></p>

        <script src="./script.js"></script>
    </body>
</html>
